<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <input type="range" min="0" max="360" value="0" class="slider" id="hueRange" oninput="update_filters()">
    hue
    </input>

    <input type="range" min="0" max="500" value="100" class="slider" id="saturationRange" oninput="update_filters()">
    saturation
    </input>

    <input type="range" min="0" max="500" value="100" class="slider" id="brightnessRange" oninput="update_filters()">
    brightness
    </input>

    <input type="range" min="0" max="500" value="100" class="slider" id="contrastRange" oninput="update_filters()">
    contrast
    </input>


    <div id="myDIV">
        <img id="myImg" src="eevee.jpeg" width="300" height="300">
    </div>

    <!-- Add the script tag at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
